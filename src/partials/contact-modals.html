<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close-btn" data-modal-close>
      <svg class="modal__icon-close">
        <use href="/src/images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal__title">We will be glad to see you</p>
    <div class="modal__map">
      <iframe
        class="modal__google-maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.8663399464604!2d30.531895015730505!3d50.42496187947188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d96f5139689b%3A0xa1f7c65300bebad1!2sGoIT!5e0!3m2!1suk!2sua!4v1631529237569!5m2!1suk!2sua"
        style="border: 0"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
    <p class="modal__adress">Yevhen Konovalets Street, 36, Kyiv, 02000</p>
    <button class="modal_map-btn">
      <a
        target="_blank"
        href="https://www.google.com/maps/place/GoIT/@50.4249619,30.531895,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4d96f5139689b:0xa1f7c65300bebad1!8m2!3d50.4249597!4d30.5340916"
        class="modal_btn-text"
        >Open in Google Maps</a
      >
    </button>
  </div>
</div>

<div class="backdrop is-hidden" data-modal-fr>
  <div class="modal-fr">
    <button class="modal-fr__close-btn" data-modal-close-fr>
      <svg class="modal-fr__icon-close">
        <use href="/src/images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-fr__title">
      Leave your details and maybe we will call you back
    </p>
    <form>
      <div class="modal-inputs">
        <label for="name" class="modal-inputs__label">Name</label>
        <div class="input-wrraper">
          <input
            class="modal-inputs__input"
            type="text"
            id="name"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="modal-inputs">
        <label for="number" class="modal-inputs__label">Number</label>
        <div class="input-wrraper">
          <input
            class="modal-inputs__input"
            type="text"
            id="number"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="modal-inputs">
        <label for="email" class="modal-inputs__label">Email</label>
        <div class="input-wrraper">
          <input
            class="modal-inputs__input"
            type="email"
            id="email"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="modal-inputs">
        <label class="modal-inputs__textarea-label" for="textarea"
          >a few words, my darling</label
        >
        <textarea
          class="modal-inputs__textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Write here.."
        ></textarea>
      </div>
      <div class="send-btn-wrapper">
        <button class="modal-fr__send-btn">Send</button>
      </div>
    </form>
  </div>
</div>
